    <main>
        <h2>Contato</h2>
        <p class="contato-form">Email: kauany@outubrorosa.com.br</p>
        <p class="contato-form">Telefone: (46) 9 9999-5678</p>
        
        <h3>Local do Evento</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3316.650505853204!2d-52.67322598416538!3d-26.22886218303166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f59425f34a6e8f%3A0x54a84b8c779eacdc!2sUNIDEP%20-%20Universidade%20do%20Desenvolvimento%20de%20Pato%20Branco!5e0!3m2!1spt-BR!2sbr!4v1692788711085!5m2!1spt-BR!2sbr" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>

        <h3>Formulário de Contato</h3>
        <form class="contato-form" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
